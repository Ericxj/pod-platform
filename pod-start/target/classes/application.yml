server:
  port: 8080

# IAM：禁止启动时写库。生产必须保持 false；仅 dev 需手工初始化时可临时设为 true
iam:
  seed:
    enabled: false
  menu:
    validate-on-startup: false

spring:
  application:
    name: pod-platform
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pod_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: assign_id
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.pod: DEBUG
    org.springframework: INFO

# TMS 渠道回传：gateway=mock 使用 Mock 网关；gateway=real 使用真实 SP-API（需配置 spapi）
tms:
  amazon:
    gateway: mock
