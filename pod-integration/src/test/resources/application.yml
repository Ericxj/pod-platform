server:
  port: 8081

spring:
  application:
    name: pod-integration-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:pod_integration_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    schema: classpath:schema.sql
  sql:
    init:
      mode: always
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: assign_id
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.pod: DEBUG
    org.springframework: INFO
